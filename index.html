<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header class="container text-center my-5">
        <div id="intro-pkmn">
            <h2>Bienvenido a mi pagina! :D</h2>
            <img class="next-icon" src="fonts/next.png" alt="Pulsa para continuar">
        </div>
        <div class="box">
            <div>
                <h1>M09-UF3-AC4</h1>
                <p>
                    Estilo inspirado en el 
                    <a href="https://www.youtube.com/watch?v=mETuBRzoISk" target="_blank">
                        Questionario de Pokemon Mystery Dungeon: Blue Rescue Team
                    </a>
                </p>
            </div>
        </div>
    </header>

    <audio id="audio-pkmn" loop>
        <source src="audios/Personality-Test.mp3" type="audio/mp3">
        Tu navegador no soporta el audio.
    </audio>

    <div class="volume-container box">
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <div class="container">
        <div class="box">
            <h3 class="text-center">Galeria de Imagenes</h3>
            
        </div>

        <div class="box">
            <h3 class="text-center">Video</h3>
            
        </div>

        <div class="box">
            <h3 class="text-center">Formulario de Contacto</h3>
            <form id="form">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="message" required></textarea>
                </div>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
    </div>

    <footer class="container text-center my-5">
        <div class="box text-center">
            <h3>Redes Sociales</h3>
            <a href="#" class="btn">Facebook</a>
            <a href="#" class="btn">Twitter</a>
            <a href="#" class="btn">Instagram</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
